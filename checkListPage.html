<!DOCTYPE html>
<html>
    <script src="checkList.js"></script>
    <link rel="stylesheet" href="checkList.css">
    <style>
        body {
          background-image: url("https://cdn.discordapp.com/attachments/774505638113968138/774806198494167100/Window_Stage_1.png");
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
          font-size: 12;
        }
    </style>

        <div class= "center">
            <div id="titleDIV" class="titlepage">
                <h1>Cutie List!</h1>
            </div>
        </div>
        
        
        <div class="centerLeft">
            <ul id="myUL"><li>Eat a cutie.</li><li id="demo"></li><li id="demo1"</li><li id="demo2"</li></ul>
        </div>
        <div class="bottomLeftButton">
            <button onclick="shuffle()" class="button button1">Shuffle</button><br>
            <div>
                <body>Number of cuties you have: <span id="number">0</span></body>
            </div>
        </div>



<script>
  var tasks = [];
  tasks.push("Do 30 minutes of exercise.");
  tasks.push("Go out and buy groceries.");
  tasks.push("Meet up and talk with some friends.");
  tasks.push("Start/Finish up your homework.");
  tasks.push("Study!");
  tasks.push("Watch a TV show.");
  tasks.push("Drink some orange juice.");
  tasks.push("Drink water and stay hydrated.");
  tasks.push("Feed your pets (if you have any)");
  tasks.push("Work on some personal projects.");
  tasks.push("Clean your room.");
  tasks.push("Take out the trash.");
  tasks.push("Meditate.");
  tasks.push("Play some video games.");
  tasks.push("Get some well earned rest.");
  const shuffled = tasks.sort(() => 0.5 - Math.random());
  document.getElementById("demo").innerHTML = tasks[0];
  document.getElementById("demo1").innerHTML = tasks[1];
  document.getElementById("demo2").innerHTML = tasks[2];
  function shuffle() {
    const shuffled = tasks.sort(() => 0.5 - Math.random());
    var elmnt = document.createElement("li");
    var textnode = document.createTextNode("Eat a cutie.");
    elmnt.appendChild(textnode);
    var item = document.getElementById("myUL");
    item.replaceChild(elmnt, item.childNodes[0]);
    
    var elmnt = document.createElement("li");
    var textnode = document.createTextNode(tasks[0]);
    elmnt.appendChild(textnode);
    var item = document.getElementById("myUL");
    item.replaceChild(elmnt, item.childNodes[1]);  
    
    var elmnt = document.createElement("li");
    var textnode = document.createTextNode(tasks[1]);
    elmnt.appendChild(textnode);
    var item = document.getElementById("myUL");
    item.replaceChild(elmnt, item.childNodes[2]);  
    
    var elmnt = document.createElement("li");
    var textnode = document.createTextNode(tasks[2]);
    elmnt.appendChild(textnode);
    var item = document.getElementById("myUL");
    item.replaceChild(elmnt, item.childNodes[3]);
  }

    var list = document.querySelector('ul');
    var points = 0;
    list.addEventListener('click', function(ev) {
    if (ev.target.tagName === 'LI') {
        ev.target.classList.toggle('checked');                                  
        document.getElementById("number").innerHTML = ++points;
        if(points == 4) {
            document.body.style.backgroundImage = 'url(https://media.discordapp.net/attachments/774505638113968138/774806215326695424/Window_Stage_2.png?width=1178&height=663)';
         }
        if (points == 8){
            document.body.style.backgroundImage = 'url(https://media.discordapp.net/attachments/774505638113968138/774806231776493618/Window_Stage_3.png?width=1178&height=663)';
        }
        if(points == 12) {
            document.body.style.backgroundImage = 'url(https://media.discordapp.net/attachments/774505638113968138/774806252386910248/Window_Stage_4.png?width=1178&height=663)';
        }
        if (points == 16){
            document.body.style.backgroundImage = 'url(https://media.discordapp.net/attachments/774505638113968138/774806268379791400/Window_Stage_5-2.png?width=1178&height=663)';
        }

    }
    }, false);

</script>
</html>
